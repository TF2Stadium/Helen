<html>
  <head>
    <title>Ban Players</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  </head>
  
  <body>
    {{range .}}
    <form method="get" action="{{.URL}}" class="pure-form">
      <legend>{{.Title}}</legend>
      <input placeholder="Steam ID" type="text" name="steamid" required>
      <input placeholder="Until" type="text" name="until" required>
      <input placeholder="Reason" type="text" name="reason" required>
      <button type="submit" class="pure-button pure-button-primary">Ban</button>
    </form>
    {{end}}
  </body>
</html>
