<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<html>
  <title>Admin Control Panel </title>
   <b>Admin Control Panel</b><br>
   <a class="pure-button" href="/admin/ban">Ban Players</a>
  <a class="pure-button" href="/admin/roles">Change player roles</a>
  <br>

  <form method="get" action="admin/chatlogs" class="pure-form pure-form-aligned">
    <fieldset class="pure-control-group">
      <legend>Chat Logs</legend>
       <label for="steamid">Player's Steam ID</label>
       <input placeholder="Steam ID" type="text" name="steamid"><br>
        <label for="lobbyid">Room (Lobby ID, 0 for global room)</label>
      <input placeholder="Room" type="text" name="room">
      </fieldset>
    <fieldset class="pure-control-group">
      <label for="from">From (MM-DD-YYYY)</label>
      <input placeholder="From" type="text" name="from"><br>
      <label for="to">To (MM-DD-YYYY)</label>
      <input placeholder="To" type="text" name="to">
    </fieldset>
      <button type="submit" class="pure-button pure-button-primary">View</button>
  </form>
</html>
